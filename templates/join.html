<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - KIA Python Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .join-card {
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .join-card h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .join-card .subtitle {
            opacity: 0.8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3rem;
            color: white;
            text-align: center;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: #ffd700;
            color: white;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }
        .btn-join {
            background: linear-gradient(135deg, #ffd700 0%, #c9a227 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a2e;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .team-icons {
            margin-top: 30px;
            font-size: 2rem;
        }
        .kia-badge {
            background: linear-gradient(135deg, #c9a227 0%, #ffd700 100%);
            color: #1a1a2e;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="join-card">
        <div class="kia-badge">Kuwait Investment Authority</div>
        <div class="icon">üéÆ</div>
        <h1>Join the Challenge</h1>
        <p class="subtitle">Enter your team name to start competing</p>

        <form method="POST" action="/join">
            <input type="text"
                   class="form-control"
                   name="team_name"
                   placeholder="Enter Team Name"
                   required
                   autocomplete="off"
                   maxlength="30">
            <button type="submit" class="btn btn-join">Join Game</button>
        </form>

        <div class="team-icons">
            üë®‚Äçüíº üë©‚Äçüíº üë®‚Äçüíª üë©‚Äçüíª
        </div>
    </div>
</body>
</html>
